name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # You can change this to windows-latest or macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # or the version of Node.js you're using

    - name: Set environment variable for OpenSSL (if needed)
      run: |
        echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: npm run deploy
